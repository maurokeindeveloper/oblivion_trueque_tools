{% extends 'base.html' %}

{% block title %}Hacé tu consulta{% endblock %}

{% blockcontent %}
    {% if enviada %}
        <h1>La consulta se hizo correctamente</h1>
    {% else %}
        <h1>Consultá lo que quieras sobre el producto</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Enviar consulta">
        </form>
    {% endif %}
{% endblock %}
