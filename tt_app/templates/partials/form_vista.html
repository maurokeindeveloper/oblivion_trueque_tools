<div class="offset-lg-4 col-lg-4 ">
    <div class="card p-1">
        <form method="POST" class="card-body" enctype="multipart/form-data" novalidate>
            <h2 class="text-center display-6 mb-4 ">{{titulo}}</h2>
            {% csrf_token %}
            {#<!-- Iterar sobre cada campo(field) del formulario -->#}
            {% for field in form %}
                {{ field.label_tag }} 
                {{ field }}
                {% if field.errors %}
                    {% for error in field.errors %}
                    <small class="text-danger fw-medium"><p>{{ error }}</p></small>
                    {% endfor %}
                {% endif %}
            {% endfor %}
            <button class="btn btn-primary fw-medium mt-2 w-100" type="submit">{{boton}}</button>
        </form>
    </div>
    <small class="text-muted fw-light">*: Este campo es obligatorio.</small>
</div>
