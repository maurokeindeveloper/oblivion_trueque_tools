{% extends 'base.html' %}

{% block content %}


<main class="container my-5">
    <div class="row">
        <div class="col-md-4 offset-md-4" >
            <h2>Publicar producto</h2>
            <form method="POST" class="card card-body" enctype="multipart/form-data">
                {% csrf_token %}                
                {{form}}
                <button class="btn btn-primary">
                    <b>Aceptar</b>
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
