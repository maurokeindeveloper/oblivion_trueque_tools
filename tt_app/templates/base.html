
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruequeTools</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/styles.css' %}" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'partials/navbar.html' %}

    <main class="container my-5">
        <div id="mensaje-feedback" class="alert alert-success" style="display: none;"></div>
        {% block content %}
        {% endblock %}
    </main>
    <footer class="align-items-end">
        <small><a href=""class="text-decoration-none"><p class="text-end text-muted me-4 fw-light ">Oblivion - 2024</p></a></small>
    </footer>

    <!-- Script JavaScript -->
    <script>
        // Función para mostrar el mensaje de feedback
        function mostrarMensajeFeedback(mensaje) {
            var mensajeElemento = document.getElementById("mensaje-feedback");
            mensajeElemento.innerText = mensaje;
            mensajeElemento.style.display = "block";
            // Ocultar el mensaje después de 3 segundos (3000 milisegundos)
            setTimeout(function() {
                mensajeElemento.style.display = "none";
            }, 3000);
        }

        // Obtener el mensaje de feedback de la URL (si lo hay)
        var parametrosURL = new URLSearchParams(window.location.search);
        var mensaje = parametrosURL.get("mensaje");
        if (mensaje) {
            mostrarMensajeFeedback(mensaje);
        }
    </script>
</body>
</html>
