{% extends 'base.html' %}

{% block content %}


<main class="container my-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form method="POST" class="card card-body" enctype="multipart/form-data">
                {% csrf_token %}
                <h1 class="text-center">agregar producto</h1>
                {{form}}
                <button class="btn btn-primary">
                    Aceptar
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
