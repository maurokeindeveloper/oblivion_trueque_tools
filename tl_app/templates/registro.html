{% extends 'base.html' %}

{% block content %}

<main class="container my-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form method="POST" class="card card-body">
                {% csrf_token %}
                <h1 class="text-center">Registrarse</h1>
                <div class="mb-3">
                    <label for="username">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Ingresá tu correo electrónico">
                </div>
                <div class="mb-3">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" name="telefono" id="telefono" class="form-control" placeholder="Ingresá tu número de teléfono">
                </div>
                <div class="mb-3">
                    <label for="DNI">DNI</label>
                    <input type="number" name="DNI" id="DNI" class="form-control" placeholder="Ingresá tu número de DNI">
                </div>
                <div class="mb-3">
                    <label for="fecha_de_nacimiento">Fecha de Nacimiento</label>
                    <input type="date" name="fecha" id="fecha" class="form-control" placeholder="Ingresá tu fecha de nacimiento">
                </div>
                <div class="mb-3">
                    <label for="password1">Contraseña</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Ingresá tu contraseña">
                </div>
                <div class="mb-3">
                    <label for="password2">Confirmación</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirmá tu contraseña">
                </div>
                <button class="btn btn-primary">
                    Registrarse
                </button>
                <br>
                {{error}}
            </form>
        </div>
    </div>
</main>

{% endblock %}
