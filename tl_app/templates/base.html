<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruequeTools</title>
    <link rel="stylesheet" href="../static/bootstrap/styles.css" type="text/css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <img src="../static/images/logo_truequetools.png" class="mr-2" style="height: 30px;" />
            <a class="navbar-brand" href="{% url 'home' %}">TruequeTools</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" arial-controls="#navbarNavAltMarkup aria-expanded="false" aria-laber="Toggle-navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="#navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <li class="nav-item" aria-current="page">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'productos' %}">Productos</a>
                    </li> 
                    
                  <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Salir</a>

                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'registro' %}">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ingreso' %}">Ingresar</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'crear_producto' %}">Publicar producto</a>
                    </li>
                </div>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <footer>
        <small><a href=""class="text-decoration-none"><p class="text-end text-muted me-4 fw-light ">Oblivion - 2024</p></a></small>
    </footer>

    <script src="../static/bootstrap/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
